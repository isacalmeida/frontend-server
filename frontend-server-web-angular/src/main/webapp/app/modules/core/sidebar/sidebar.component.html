<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link">
        <img src="../../../../assets/img/AdminLTELogo.png" alt="Logo" class="brand-image img-circle elevation-3"
            style="opacity: .8">
        <span class="brand-text font-weight-light">Sistema Isac</span>
    </a>
    <div class="sidebar" *ngIf="currentUser !== null">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="../../../../assets/img/user1-128x128.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a class="d-block">Administrador</a>
            </div>
        </div>
        <form class="sidebar-form">
            <div class="input-group">
                <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                <li class="nav-item" *ngFor="let sidebar of sidebars">
                    <a [routerLink]="[sidebar.route]" class="nav-link">
                        <i class="nav-icon {{sidebar.icone}}"></i>
                        <p>{{sidebar.label}}</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
