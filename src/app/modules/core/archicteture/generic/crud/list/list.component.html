<p-messages [value]="msgs"></p-messages>
<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
			<button pButton pRipple icon="pi pi-plus" class="p-button-info p-button-raised" [routerLink]="['novo']" label="Novo" title="Novo"></button>
		</ng-template>
		<ng-template pTemplate="right">
			<button pButton icon="pi pi-arrow-left" class="p-button-text p-button-raised" (click)="goBack()" label="Voltar" title="Voltar"></button>
		</ng-template>
	</p-toolbar>
	<p-table #dataTable styleClass="p-datatable-striped" [value]="page.content" [globalFilterFields]="filterField" [rowHover]="true"
			 [lazy]="true" [loading]="loading" (onLazyLoad)="loadRegisters($event)" [paginator]="true" [rowsPerPageOptions]="pageOptions" 
			 [rows]="10" [totalRecords]="totalRecords" [showCurrentPageReport]="true" currentPageReportTemplate=""
			 
			 >
		<ng-template pTemplate="caption">
			<div class="table-header p-fluid p-p-1">
				<span class="p-input-icon-left p-shadow-2">
					<i class="pi pi-search"></i>
                    <input pInputText type="text" class="p-inputtext-lg" style="font-size: 1rem;" (input)="dataTable.filterGlobal($event.target.value, 'contains')" placeholder="Pesquisar..." />
                </span>
			</div>
        </ng-template>
		<ng-template pTemplate="header">
			<tr>
			<th *ngFor="let column of columns" width="{{column.size}}%">{{column.label}}</th>
				<th width="10%"></th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-item>
			<tr>
				<td *ngFor="let column of columns">{{getValueFromColumn(item, column)}}</td>
				<td>
					<button pButton pRipple ng-hide="disableEdit" icon="pi pi-pencil" class="p-button-rounded p-button-info p-button-raised p-mr-2" routerLink="{{url}}/{{item.id}}/editar" title="Editar"></button>
					<button pButton pRipple ng-hide="disableRemove" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-raised" (click)="confirmDelete(item)" title="Remover"></button>
				</td>
			</tr>
		</ng-template>
		<ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between"></div>
        </ng-template>
	</p-table>
</div>
<p-confirmDialog #delete [style]="{width: '450px'}"></p-confirmDialog>
